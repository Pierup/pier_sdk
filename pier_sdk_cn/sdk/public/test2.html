<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>/* simple */
        .PIER-overlay{
        	position:fixed;
        	left:0;
        	top:0;
        	width:100%;
        	height:100%;
        	z-index:1;
        	background:rgb(187,187,187);
        	/*visibility:hidden;*/
        	opacity:1;
        	font-family: 'Microsoft YaHei', Arial, SimHei;
        }
        .PIER-overlay select, .PIER-overlay input{
        	/*appearance:none;
			-moz-appearance:none;
			-webkit-appearance:none; */
        }
        .PIER-panel-head, .PIER-overlay img, .PIER-overlay table, .PIER-overlay table td, .PIER-login-body, .PIER-comm-input, .PIER-payment-body{
        	margin:0px;
        	height: 0px;
        }
		.PIER-flip-container {
			-webkit-perspective: 1000;
			-moz-perspective: 1000;
			-ms-perspective: 1000;
			perspective: 1000;
			-ms-transform: perspective(1000px);
			-moz-transform: perspective(1000px);
			-moz-transform-style: preserve-3d; 
			-ms-transform-style: preserve-3d; 
			margin: 0 auto;
			margin-top:10%;
			width: 448px;
			height: auto;
		}
		 .PIER-reg-container-back{
		    -webkit-transform: rotateY(0deg) !important;
		    -moz-transform: rotateY(0deg) !important;
		    -o-transform: rotateY(0deg) !important;
		    -ms-transform: rotateY(0deg) !important;
		    transform: rotateY(0deg) !important;
		}

		 .PIER-login-container-back{
		    -webkit-transform: rotateY(180deg) !important;
		    -moz-transform: rotateY(180deg) !important;
		    -o-transform: rotateY(180deg) !important;
		    transform: rotateY(180deg) !important;
		}
		
		.PIER-login-container, .PIER-reg-container {
			-webkit-backface-visibility: hidden;
			-moz-backface-visibility: hidden;
			-ms-backface-visibility: hidden;
			backface-visibility: hidden;

		    -webkit-transition: 0.6s;
		    -webkit-transform-style: preserve-3d;

		    -moz-transition: 0.6s;
		    -moz-transform-style: preserve-3d;

		    -o-transition: 0.6s;
		    -o-transform-style: preserve-3d;

		    -ms-transition: 0.6s;
		    -ms-transform-style: preserve-3d;

		    transition: 0.6s;
		    transform-style: preserve-3d;
			position: absolute;
			top: 0;
			left: 0;
		}
		.PIER-login-container {
			-webkit-transform: rotateY(0deg);
			-ms-transform: rotateY(0deg);
			z-index: 2;
			width: 448px;
			height: 355px;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
			border-radius: 6px;
			-moz-box-shadow: 0px 0px 2px rgb(160,160,160);
			-webkit-box-shadow: 0px 0px 2px rgb(160,160,160);
			box-shadow: 0px 0px 2px rgb(160,160,160);
			background: #ffffff;
		}
		.PIER-payment-container{
			-webkit-transform: rotateY(0deg);
			-ms-transform: rotateY(0deg);
			width: 448px;
			height: auto;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
			border-radius: 6px;
			-moz-box-shadow: 0px 0px 2px rgb(160,160,160);
			-webkit-box-shadow: 0px 0px 2px rgb(160,160,160);
			box-shadow: 0px 0px 2px rgb(160,160,160);
			background: #ffffff;
			z-index: 2;
			display: none;
		}
		.PIER-payresult-container{
			-webkit-transform: rotateY(0deg);
			-ms-transform: rotateY(0deg);
			width: 448px;
			height: auto;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
			border-radius: 6px;
			-moz-box-shadow: 0px 0px 2px rgb(160,160,160);
			-webkit-box-shadow: 0px 0px 2px rgb(160,160,160);
			box-shadow: 0px 0px 2px rgb(160,160,160);
			background: #ffffff;
			z-index: 4;
			display: none;
			/*margin-top: -600px;*/
		}
		.PIER-reg-container {
			-webkit-transform: rotateY(-180deg);
		    -moz-transform: rotateY(-180deg);
		    -o-transform: rotateY(-180deg);
		    -ms-transform: rotateY(-180deg);
		    transform: rotateY(-180deg);
			width: 448px;
			height: 425px;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
			border-radius: 6px;
			-moz-box-shadow: 0px 0px 2px rgb(160,160,160);
			-webkit-box-shadow: 0px 0px 2px rgb(160,160,160);
			box-shadow: 0px 0px 2px rgb(160,160,160);
			background: #ffffff;
		}
		.PIER-payresult-body{
			padding-bottom: 40px;
		}
		.PIER-payresult-body img{
            width: 90px;height: 90px;
		}
		.PIER-panel-head{
			text-align: center;
			width:100%;height:75px;
			-moz-border-top-right-radius: 6px;
			-webkit-border-top-right-radius: 6px;
			-border-top-right-radius: 6px;
			-moz-border-top-left-radius: 6px;
			-webkit-border-top-left-radius: 6px;
			-border-top-left-radius: 6px;
			filter: progid: DXImageTransform.Microsoft.gradient(startColorstr = 'rgb(245,245,245)', endColorstr = 'rgb(235,235,237)');
			-ms-filter: 'progid: DXImageTransform.Microsoft.gradient(startColorstr = 'rgb(245,245,245)', endColorstr = 'rgb(235,235,237)')';
			background-image: -moz-linear-gradient(top, rgb(245,245,245), rgb(235,235,237));
			background-image: -ms-linear-gradient(top, rgb(245,245,245), rgb(235,235,237));
			background-image: -o-linear-gradient(top, rgb(245,245,245), rgb(235,235,237));
			background-image: -webkit-gradient(linear, center top, center bottom, from(rgb(245,245,245)), to(rgb(235,235,237)));
			background-image: -webkit-linear-gradient(top, rgb(245,245,245), rgb(235,235,237));
			background-image: linear-gradient(top, rgb(245,245,245), rgb(235,235,237));
			-moz-background-clip: padding;-webkit-background-clip: padding-box;
			background-clip: padding-box;
			border-bottom:0px;
			border-bottom: 1px solid rgb(192,192,192);
		}
		.PIER-panel-head table{
			width: 100%;
			height: 75px;
		}
		.PIER-panel-head table tr td:first-child{
			width:20%;
		}
		.PIER-panel-head table tr td:first-child{
			width:20%;
		}
		.PIER-panel-head table tr td:first-child img{
			height: 50px;
			width: 50px;
			border:2px solid #fff;
			/*margin-top: 6px;*/
			border-radius: 27px;
		}
		.PIER-panel-head table tr td:first-child div{
			height: 54px;
			width: 54px;
			border:1px solid rgb(200,200,200);
			margin-top: 6px;
			border-radius: 28px;
			display: inline-block;
		}
		.PIER-panel-head table tr td:nth-child(2) h4{
			font-size: 16px;
		}
		.PIER-panel-head table tr td:nth-child(3){
			width: 20%;
		}
		.PIER-panel-head table tr td:nth-child(3) img{
			width:20px;
			height:20px;
			border-radius: 10px;
			border: 1px solid rgb(200,200,200);
			margin: 2px;
		}

		.PIER-login-body{
			height: 280px;
			width: 100%;
		}
		.PIER-payment-body{
			height: auto;
			width: 100%;
			padding-bottom: 40px;
		}
		.PIER-payment-body label{
			font-size: 14px;
		}
		.PIER-payment-body .PIER-right{
			float: right;
		}
		.PIER-row{
			width: 250px; 
			margin: 0 auto;
		}
		.PIER-comm-input{
            width: 242px;
            height: 26px;
            outline: none;
            border-radius: 4px;
            border: 1px solid rgb(220,220,220);
            padding-left: 6px;
		}
		.PIER-code-input{
			width: 173px;
			height: 26px;
			padding-left: 6px;
			outline: none;
			border: 1px solid rgb(220,220,220);
			border-top-left-radius: 4px;
			/*display: inline-block;*/
            border-bottom-left-radius: 4px;
            float: left;
            display: block !important;
		}
		.PIER-code-lable{
            font-size: 12px !important;
            background: rgb(180,180,180);
            color: #fff;
            height: 22px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            padding-left: 6px;
            padding-right: 6px;
            padding-top: 6px;
            padding-bottom: 2px;
            margin-left: -4px;
            float: left;
            /*display: inline-block;*/
            cursor: pointer;
		}
		.PIER-clear{
			clear: both;
		}
		.PIER-instalment-select{
			width: 158px;
			border-radius: 4px;
			height: 26px;
			outline: none;
			border: 1px solid rgb(220,220,220);
		}
		.PIER-bankcard-select{
			width: 178px;
			border-radius: 4px;
			height: 26px;
			outline: none;
			border: 1px solid rgb(220,220,220);
		}
		.PIER-mT-lg{
			margin-top: 65px;
		}
		.PIER-mT-md{
			margin-top: 40px;
		}
		.PIER-mT-sm{
			margin-top: 20px;
		}
		.PIER-mT-xs{
			margin-top: 10px;
		}
		.PIER-color{
			color: #7b37a6;
		}
		.PIER-color-gray{
			color: rgb(200,200,200);
		}
		.PIER-money{
			color: #f34949;
		}
		.PIER-font-sm{
			font-size: 12px;
		}
		.PIER-font-xs{
			font-size: 10px;
		}
		.PIER-text-center{
			text-align: center;
		}
		.PIER-submit-btn{
			width: 116px;
			height: 26px;
			border-radius: 4px;
			border: 1px solid rgb(220,220,220);
			filter: progid: DXImageTransform.Microsoft.gradient(startColorstr = 'rgb(255,255,255)', endColorstr = 'rgb(225,225,225)');
			-ms-filter: progid: DXImageTransform.Microsoft.gradient(startColorstr = 'rgb(255,255,255)', endColorstr = 'rgb(225,225,225)');
			background-image: -moz-linear-gradient(top, rgb(255,255,255), rgb(225,225,225));
			background-image: -ms-linear-gradient(top, rgb(255,255,255), rgb(225,225,225));
			background-image: -o-linear-gradient(top, rgb(255,255,255), rgb(225,225,225));
			background-image: -webkit-gradient(linear, center top, center bottom, from(rgb(255,255,255)), to(rgb(225,225,225)));
			background-image: -webkit-linear-gradient(top, rgb(255,255,255), rgb(225,225,225));
			background-image: linear-gradient(top, rgb(255,255,255), rgb(225,225,225));
			-moz-background-clip: padding;-webkit-background-clip: padding-box;
			background-clip: padding-box;
			outline: none;
			cursor: pointer;
			display: block;
			margin: 0 auto;
		}

				}

			document.querySelector('.PIER-forward-login').onclick = function(){
				if( document.querySelector('.PIER-login-container').classList.contains('PIER-login-container-back') ){
					document.querySelector('.PIER-login-container').classList.remove('PIER-login-container-back');
				}else{

				if( document.querySelector('.PIER-reg-container').classList.contains('PIER-reg-container-back') ){

				}else{

				}

			document.querySelector('#pierLogin').onclick = function(){
				document.querySelector('.PIER-login-container').classList.add( 'animated' );
